<!DOCTYPE html>
<html lang="en">
    
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI_Blog_Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
        <script src="{% static 'home.js' %}" defer></script>
</head>

<body>
    <nav class="navbar has-background-link">
        <div class="navbar-brand">
            <h1 class="has-text-white ml-1 title">AI BLOG GENERATOR</h1>
        </div>
        <div class="navbar-end">
            <ul class="is-flex mr-2">
                <!-- Link for Register -->
                <li class="m-2">
                    <a href="{% url 'register' %}"><button class="button is-white">Register</button></a>
                </li>
                <!-- Link for Login -->
                <li class="m-2">
                    <a href="{% url 'login' %}"><button class="button is-white">Login</button></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card mt-6 has-background-light">
        <h1 class="has-text-black p-1 title">Welcome to the AI Blog Generator</h1>
        <div class="card-content">
            <p>Generate high quality blog articles from YouTube videos using Artificial Intelligence. Simply enter the
                link and let the AI create the blog for you.</p>
            <input id="linkInput" type="text" placeholder="Enter the link here." class="mt-4"><br>
            <button id="generateButton" class="button is-primary mt-4">Generate</button>
        </div>
    </div>
    <div id="loadingIndicator" class="is-hidden has-text-centered mt-4">
        <div class="loader"></div>
        <p>Generating blog...</p>
    </div>

</body>

</html>
